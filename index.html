<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="playerNames">
    <div class="playerName">
      <input type="text" name="playerX" id="NameInputplayerX" placeholder="Name of Player X">
      <button type="button" id="NameEnterplayerX">Enter</button>
    </div>
    <div class="playerName">
      <input type="text" name="playerO" id="NameInputplayerO" placeholder="Name of Player O">
      <button type="button" id="NameEnterplayerO">Enter</button>
    </div>
  </div>
  <div id="gameBoard">
      <div id="cell-1" class="cell"></div>
      <div id="cell-2" class="cell"></div>
      <div id="cell-3" class="cell"></div>
      <div id="cell-4" class="cell"></div>
      <div id="cell-5" class="cell"></div>
      <div id="cell-6" class="cell"></div>
      <div id="cell-7" class="cell"></div>
      <div id="cell-8" class="cell"></div>
      <div id="cell-9" class="cell"></div>
    </div>
  </div>
  
</body>
</html>
